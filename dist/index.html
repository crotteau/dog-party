<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dog Party</title>
  </head>
  <body>
    <nav>
      <header>
        <image class="dog-icon" src="./images/dog-icon.svg" alt="dog icon"/>
        <button>How</button>
        <button>What</button>
        <button>Facts</button>
      </header>
    </nav>
    <section>
      <h1>A Site About Some Dogs</h1>
      <image class="main-dog" src="./images/dog1-sq.jpg" alt="curious dog"/>
      <button>What are Dogs</button>
    </section>
    <section>
      <article>How
        <image class="how-dog" src="./images/dog2-sq.jpg" alt="happy pitbull"/>
        <p>Nap all day..</p>
        <button>How to Dog</button>
      </article>
      <article>What
        <image class="what-dog" src="./images/dog3-sq.jpg" alt="happy black dog"/>
        <p>Soft kitty warm kitty..</p>
        <button>What is Dog</button>
      </article>
      <article>Facts
        <image class="facts-dog" src="./images/dog4-sq.jpg" alt="happy pointy eared dog"/>
        <p>Destroy the blinds..</p>
        <button>Dog Facts</button>
      </article>
    </section>
    <footer> Learn About Dogs Online
      <menu>
        <li><img src="./images/facebook.svg" alt="facebook logo"></li>
        <li><img src="./images/twitter.svg" alt="twitter logo"></li>
        <li><img src="./images/instagram.svg" alt="instagram logo"></li>
        <li><img src="./images/linkedin.svg" alt="linkedin logo"></li>
      </menu>
      <a href="https://github.com/turingschool-examples/dog-party/">See this on GitHub</a>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
